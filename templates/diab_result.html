<!DOCTYPE html>
<html lang="en">

<head>
    <title>Diabetes Prediction Result</title>
    <!-- BOOTSTRAP CSS LINK -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- CSS FILE LINKS -->
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/sidebar.css">

    <!-- FONTAWESOME LINK -->
    <script src="https://kit.fontawesome.com/5b55ad7fe0.js" crossorigin="anonymous"></script>

    <!-- JSS FILES LINKS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script src="/static/js/script.js"></script>

    <style>
        table {
            border-collapse: collapse;
            /* Optional: Collapses the borders into a single line */
            width: 50%;
            /* Set the width of the table */
            height: 300px;
            /* Set the height of the table */
        }

        td {
            border-right: 1px solid black;
            /* Adds a vertical line between columns */
            padding: 5px;
            /* Optional: Adds padding for better readability */
        }

        th,
        td {
            padding: 5px;

            border-bottom: 1px solid black;
            /* Adds a horizontal line at the bottom of each row */
        }
    </style>
</head>

<body>
    <!-- NAVBAR CODE START-->
    <nav class="navbar bg-dark fixed-top navbar-dark navbar-expand-md">
        <div class="container-fluid">
            <!-- Brand Icon and Name -->
            <a href="/dashboard" class="navbar-brand mx-5 ">
                <i class="fa-sharp fa-solid fa-notes-medical fa-lg" style="color: #ffffff;"></i>
                <b>Health Sage</b>
            </a>

            <!-- Navigation Toggle Button -->
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#mynavbar">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- List Items -->
            <div class="collapse navbar-collapse mx-5 text-white" id="mynavbar">
                <ul class="navbar-nav ms-auto text-center">
                    <li nav-item><a href="/dashboard" class="text-white nav-link navbar_effects"><b>Home</b></a></li>
                    <li nav-item><a href="/about" class="text-white nav-link navbar_effects"><b>About</b></a></li>
                    <li nav-item><a href="#contact" class="text-white nav-link navbar_effects"><b>Contact Us</b></a></li>
                    <li nav-item class="text-white nav-link me-3"><b>{{msg}}</b></li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- NAVBAR CODE END-->

    <!-- Display Result Start -->
    <div class="">
        <div class="row">
            <div class="pt-5 mt-5 mb-2 diabetes-heading col-md-12 d-flex justify-content-center">
                <h3>Diabetes Prediction Result</h3>
            </div>
            <div class=" col-md-12 d-flex justify-content-center">
                <table border="2">
                    <thead>
                        <tr>
                            <th class="d-flex justify-content-center">Attributes</th>
                            <th>Value</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td><b>Pregnancy: </b></td>
                            <td><b>{{ pregnancy }}</b></td>
                        </tr>
                        <tr>
                            <td><b>Glucose: </b></td>
                            <td><b>{{ glucose }}</b></td>
                        </tr>
                        <tr>
                            <td><b>Insulin:</b> </td>
                            <td><b>{{ insulin }}</b></td>
                        </tr>
                        <tr>
                            <td><b>BMI: </b></td>
                            <td><b>{{ bmi }}</b></td>
                        </tr>
                        <tr>
                            <td><b>Age: </b></td>
                            <td><b>{{ age }}</b></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="pt-3 mt-3 d-flex justify-content-center">
                <h3>Result: {{ "%.0f"|format(mess * 100) }}%</h3>
            </div>
            
            <div class="pt-3 d-flex justify-content-center">
                <h3>{{ result }}</h3>
            </div>
        </div>

        <div class="col-md-12 d-flex justify-content-center mt-3">
            <a href="/prediction"><button type="button" class="btn btn-primary">Go Back</button></a>
        </div>

    </div>
    </div>
    <!-- Display Result End -->
</body>

</html>
